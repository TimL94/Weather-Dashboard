<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <ul class="nav justify-content-center bg-secondary">
            <li class="nav-item">
              <a class="nav-link active " href="#"><h1 class="text-white">Weather Dashboard</h1></a>
            </li>
          </ul>
    </header>
    <div class="continer d-flex justify-content-around text-center">
        <div class="row mt-4">
            <div class="col-3 col-xs-12">
                <h2>Search for a City:</h2>
                <div class="input-group">
                    <input id="search-text" type="text" class="form-control" placeholder="Boston" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>
    
            <div class="col-8 col-xs-12 text-center">
                <div class="row border border-dark rounded">
                    <h3>Current Day</h3>
                    <div class="col-12  card">
                        <h5 class="card-title custom-city"></h5>
                        <ul class="list-group list-group-flush">
                            <li id="box-1-1" class="list-group-item "></li>
                            <li id="box-1-2" class="list-group-item"></li>
                            <li id="box-1-3" class="list-group-item"><img id="img-1"></li>
                            <li id="box-1-4" class="list-group-item"></li>
                            <li id="box-1-5" class="list-group-item"></li>
                            <li id="box-1-6" class="list-group-item"></li>
                        </ul>
    
                    </div>
                </div>

                <div class="row d-flex justify-content-between mt-4 text-center">
                    <h3>4 day Forecast</h3>
                    <div class="col-sm card bg-info border border-dark rounded mx-1">
                        <h5 class="card-title custom-city"></h5>
                        <ul class="list-group list-group-flush">
                            <li id="box-2-1" class="list-group-item bg-info"></li>
                            <li id="box-2-2"  class="list-group-item bg-info"></li>

                            <li id="box-2-3" class="list-group-item bg-info"><img id="img-2"></li>

                            <li id="box-2-4" class="list-group-item bg-info"></li>
                            <li id="box-2-5" class="list-group-item bg-info"></li>
                            <li id="box-2-6" class="list-group-item bg-info"></li>
                        </ul>
                    </div>
    
                    <div class="col-sm card bg-info border border-dark rounded mx-1">
                        <h5 class="card-title custom-city"></h5>
                        <ul class="list-group list-group-flush">
                            <li id="box-3-1" class="list-group-item bg-info"></li>
                            <li id="box-3-2"  class="list-group-item bg-info"></li>
                            <li id="box-3-3"  class="list-group-item bg-info"><img id="img-3"></li>
                            <li id="box-3-4"  class="list-group-item bg-info"></li>
                            <li id="box-3-5"  class="list-group-item bg-info"></li>
                            <li id="box-3-6"  class="list-group-item bg-info"></li>
                        </ul>
                    </div>
    
                    <div class="col-sm card bg-info border border-dark rounded mx-1">
                        <h5 class="card-title custom-city"></h5>
                        <ul class="list-group list-group-flush">
                            <li id="box-4-1" class="list-group-item bg-info"></li>
                            <li id="box-4-2" class="list-group-item bg-info"></li>
                            <li id="box-4-3" class="list-group-item bg-info"><img id="img-4"></li>
                            <li id="box-4-4" class="list-group-item bg-info"></li>
                            <li id="box-4-5" class="list-group-item bg-info"></li>
                            <li id="box-4-6" class="list-group-item bg-info"></li>
                        </ul>
                    </div>
                    
                    <div class="col-sm card bg-info border border-dark rounded mx-1">
                        <h5 class="card-title custom-city"></h5>
                        <ul class="list-group list-group-flush">
                            <li id="box-5-1" class="list-group-item bg-info"></li>
                            <li id="box-5-2" class="list-group-item bg-info"></li>
                            <li id="box-5-3" class="list-group-item bg-info"><img id="img-5"></li>
                            <li id="box-5-4" class="list-group-item bg-info"></li>
                            <li id="box-5-5" class="list-group-item bg-info"></li>
                            <li id="box-5-6" class="list-group-item bg-info"></li>
                        </ul>
                    </div>
    
                </div>
            
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
